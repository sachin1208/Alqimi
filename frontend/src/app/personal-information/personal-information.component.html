<div class="container-fluid">
    <form [formGroup]="userForm">
        <div class="row mb-5 mt-4">
            <div class="col-md-3">
                <img src="../../assets/dummy-user.png" class="img-rounded img-custom" alt="User Image">
            </div>
            <div class="col-md-6">
                <div class="row mb-3">
                    <div class="col-md-2 form-group">
                        <label>Profile*</label><br>
                        <select class="form-control" formControlName='title'>
                            <option value="" disabled selected>Select Title</option>
                            <option>Mr.</option>
                            <option>Ms.</option>
                            <option>Mrs.</option>
                        </select>
                    </div>
                    <div class="col-md-5 form-group">
                        <label>First Name*</label><br>
                        <input type="text" placeholder="First Name" class="form-control" formControlName='fname' />
                    </div>
                    <div class="col-md-5 form-group">
                        <label>Middle Name</label><br>
                        <input type="text" placeholder="Middle Name" class="form-control" formControlName='mname'/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 form-group">
                        <label>Nickname</label><br>
                        <input type="text" placeholder="Nickname" class="form-control" formControlName='nname' />
                    </div>
                    <div class="col-md-5 form-group">
                        <label>Date of Birth</label><br>
                        <input type="date" placeholder="Date of Birth" class="form-control" formControlName='dob' />
                    </div>
                    <div class="col-md-2 form-group">
                        <label>Gender*</label><br>
                        <select class="form-control" formControlName='gender'>
                            <option value="" disabled selected>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row mb-3">
                    <div class="col-md-9 form-group">
                        <label>Last Name*</label><br>
                        <input type="text" placeholder="Last Name" class="form-control" formControlName='lname' />
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Suffix</label><br>
                        <input type="text" class="form-control" formControlName='suffix' />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9 form-group">
                        <label>Sexual Orientation</label><br>
                        <select class="form-control" formControlName='orientation'>
                            <option value="" disabled selected>Select Orientation</option>
                            <option>Straight</option>
                            <option>Gay</option>
                            <option>Lesbian</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <hr size="5" width="100%" class="custom-class">

        <!-- Contact Information form -->
        <div class="row alert-link mb-4 mt-4 text-primary">
            <div class="col-md-4">
                Contact Information
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-2 form-group">
                <label>Email*</label><br>
                <input type="text" placeholder="Email" class="form-control" />
            </div>
            <div class="col-md-2 form-group">
                <label>Phone*</label><br>
                <input type="text" placeholder="Phone" class="form-control" />
            </div>
            <div class="col-md-2 form-group">
                <label>Contact Preference*</label><br>
                <select class="form-control">
                    <option disabled selected>Contact Preference</option>
                    <option>Phone</option>
                    <option>Email</option>
                </select>
            </div>
            <div class="col-md-2 form-group">
                <label>Preferable Days*</label><br>
                <input type="text" placeholder="Preferable Days" class="form-control" />
            </div>
            <div class="col-md-2 form-group">
                <label>Start Time*</label><br>
                <select class="form-control">
                    <option disabled selected>Start Time</option>
                    <option>Weekdays</option>
                    <option>Weekends</option>
                </select>
            </div>
            <div class="col-md-2 form-group">
                <label>End Time*</label><br>
                <select class="form-control">
                    <option disabled selected>End Time</option>
                    <option>Weekdays</option>
                    <option>Weekends</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3 form-group">
                <label>Street Address</label><br>
                <input type="text" placeholder="Street Address" class="form-control" />
            </div>
            <div class="col-md-3 form-group">
                <label>Street Address Line 2</label><br>
                <input type="text" placeholder="Street Address Line 2" class="form-control" />
            </div>
            <div class="col-md-2 form-group">
                <label>City*</label><br>
                <input type="text" placeholder="City" class="form-control" />
            </div>
            <div class="col-md-2 form-group">
                <label>State*</label><br>
                <input type="text" placeholder="State" class="form-control" />
            </div>
            <div class="col-md-2 form-group">
                <label>Zipcode*</label><br>
                <input type="text" placeholder="Zipcode" class="form-control" />
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-1 form-group">
                <label>Country*</label><br>
                <select class="form-control">
                    <option disabled selected>Select Country</option>
                    <option *ngFor="let country of countries">{{country}}</option>
                </select>
            </div>
            <div class="col-md-2 form-group">
                <label>Current Military Installation</label><br>
                <select class="form-control">
                    <option disabled selected>Current Military Installation</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-md-3 form-group">
                <label>Military Installation Name (If Any)</label><br>
                <input type="text" placeholder="Military Installation Name (If Any)" class="form-control" />
            </div>
            <div class="col-md-2 form-group">
                <label>Facebook Username</label><br>
                <input type="text" placeholder="Facebook Username" class="form-control" />
            </div>
            <div class="col-md-2 form-group">
                <label>Twitter Username</label><br>
                <input type="text" placeholder="Twitter Username" class="form-control" />
            </div>
            <div class="col-md-2 form-group">
                <label>Linkedin Username</label><br>
                <input type="text" placeholder="Linkedin Username" class="form-control" />
            </div>
        </div>

        <hr size="5" width="100%" class="custom-class">

        <!-- Family Information -->
        <div class="row alert-link mb-4 mt-4 text-primary">
            <div class="col-md-4">
                Family Information
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-3 form-group">
                <label>Marital Status*</label><br>
                <select class="form-control">
                    <option disabled selected>Select Status</option>
                    <option>Single</option>
                    <option>Widow</option>
                    <option>Divorced</option>
                    <option>Married</option>
                </select>
            </div>
            <div class="col-md-3 form-group">
                <label>Spouse Name</label><br>
                <input type="text" placeholder="Spouse Name" class="form-control" />
            </div>
            <div class="col-md-3 form-group">
                <label>Spouse Date of Birth</label><br>
                <input type="text" placeholder="Spouse Date of Birth" class="form-control" />
            </div>
            <div class="col-md-3 form-group">
                <label>Children</label><br>
                <input type="text" placeholder="Children" class="form-control" />
            </div>
        </div>

        <hr size="5" width="100%" class="custom-class">
        <!-- Emergency Contact Information -->
        <div class="row alert-link mb-4 mt-4 text-primary">
            <div class="col-md-4">
                Emergency Contact Information
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3 form-group">
                <label>First Name*</label><br>
                <input type="text" placeholder="First Name" class="form-control" />
            </div>
            <div class="col-md-3 form-group">
                <label>Middle Name</label><br>
                <input type="text" placeholder="Middle Name" class="form-control" />
            </div>
            <div class="col-md-3 form-group">
                <label>Last Name*</label><br>
                <input type="text" placeholder="Last Name" class="form-control" />
            </div>
            <div class="col-md-3 form-group">
                <label>Relationship</label><br>
                <input type="text" placeholder="Relationship" class="form-control" />
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-3 form-group">
                <label>Email*</label><br>
                <input type="text" placeholder="Email" class="form-control" />
            </div>
            <div class="col-md-3 form-group">
                <label>Phone*</label><br>
                <input type="text" placeholder="Phone" class="form-control" />
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-4 offset-md-4">
                <button class="ms-5 btn btn-primary" (click)="consoleFormValue()">Save and Continue</button>
                <button class="ms-4 btn btn-primary" (click)="resetFormValues()">Reset</button>
                <button class="ms-4 btn">Cancel</button>
            </div>
        </div>
    </form>


</div>
